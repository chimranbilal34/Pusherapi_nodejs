<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Polling Application</title>
</head>

<body>
    <div class="container">
        <h1>OS vote</h1>
        <p>Votinf for your favourite OS </p>
        <form id="vote-form">
            <p>
                <label>
                    <input  type="radio" name="os" id="windows" value="Windows"/>
                    <span>Windows</span>
                  </label>
            </p>
            <p>
                <label>
                    <input  type="radio" name="os" id="macos" value="MacOs"/>
                    <span>MacOS</span>
                  </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="os" id="linux" value="Linux" />
                    <span>Linux</span>
                  </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="os" id="other" value="Other" />
                    <span>Other</span>
                  </label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>

        <br>
        <br>
        <div id="chartContainer" style="height: 370px; width: 100%;"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="main.js">
    </script>
</body>

</html>
